<ion-header translucent>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="addEvent()"><ion-icon name="add" slot="icon-only"></ion-icon></ion-button>
    <ion-title class="text-center">
      <img width="50" height="40" src="../../assets/icon/logo.png">
    </ion-title>
    <ion-button slot="end" fill="clear" (click)="loadMap()"><ion-icon name="map" slot="icon-only"></ion-icon></ion-button>
  </ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)">
      <ion-segment-button value="area" (click)="loadEvents('area')" color="primary">
        <ion-icon name="pin"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="city" (click)="loadEvents('city')" color="primary">
        <ion-icon name="locate"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="favs" (click)="loadEvents('favs')" color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="help" (click)="showLocationInfo()" color="primary">
        <ion-icon name="help"></ion-icon>
      </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content>
  <div [ngStyle]="{'background-image': 'url('+thumb+')'}" class="background"></div>
  
  <ion-slides #slides (ionSlideWillChange)="slideChanged()" style="height:100%;">
    <ion-slide>
      <div class="event">
        <p class="event-title">Artists Culture Galleria</p>
        <p class="creator">started by, DSykes.</p>
        <p class="area"><ion-icon name="pin"></ion-icon> {{area}} {{city}}</p>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-button expand="block" size="small" fill="clear">
                <ion-icon name="navigate" slot="start"></ion-icon>
                Details
              </ion-button>
            </ion-col>
            <ion-col col-6>
              <ion-button size="small" expand="block" fill="clear" color="secondary">
                  2.5 mi away
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-slide>
  </ion-slides> 
</ion-content>
